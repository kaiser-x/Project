			</div>

			 <p>This is basic OCR which converts a given photo into text.</p>
			</div>
		 </div>

<h3 style="text-align: center;color: #fff;" >Select a Image to process:</h3>
<section id="main" class="mb-5">

	<div id="toolbar">

		<div>
			
			<input type="file" id="import"- accept="image/*"></input>
			
		</div>
		
		<div class="d-none">
		
			<select id="lang">
				<option value='afr'> Adhaar </option>
				<option value='ara'> License</option>
				<option value='aze'> Pan card </option>
				
			</select>
			
		</div>
		
	</div>

	<div id="result">

		<div id="preview">
			
		</div>
		
		<div id="recognizedText" >
		
		</div>

	</div>

</section>
